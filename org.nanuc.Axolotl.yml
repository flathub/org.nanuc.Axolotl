app-id: org.nanuc.Axolotl
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
  - org.freedesktop.Sdk.Extension.node16
  - org.freedesktop.Sdk.Extension.rust-stable
command: run.sh
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
separate-locales: false
build-options:
  append-path: "/usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/golang/bin:/usr/lib/sdk/node16/bin"
  env:
    CARGO_NET_OFFLINE: true
    npm_config_nodedir: /usr/lib/sdk/node16
cleanup:
  - /app/bin/astilectron-bundler
finish-args:
  # See https://docs.flatpak.org/en/latest/sandbox-permissions-reference.html
  # Write access for the user download folder (to save media)
  - --filesystem=xdg-download:rw
  # File access for configs (read/write access, and create the directory if it doesnâ€™t exist)
  - --filesystem=~/.local/share/textsecure.nanuc:create
  - --filesystem=~/.config/textsecure.nanuc:create
  # Read access for home folder (to upload media)
  - --filesystem=home:ro
  # Network access - to receive and send messages
  - --share=network
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Sound access
  - --socket=pulseaudio
  # OpenGL access
  - --device=dri
  # To send and receive notifications
  - --talk-name=org.freedesktop.Notifications
  # Run with bundled Electron
  - --env=AXOLOTL_ELECTRON_BUNDLED="true"

modules:
  - name: crayfish
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/crayfish/cargo
        DESTDIR: ${FLATPAK_DEST}
        INSTALL_PREFIX: /bin
    subdir: src/github.com/nanu-c/axolotl
    build-commands:
      - cargo fetch --manifest-path crayfish/Cargo.toml
      - make --environment-overrides build-crayfish
      - make --environment-overrides install-crayfish
    sources:
      - type: git
        url: https://github.com/nanu-c/axolotl
        tag: v1.1.0
        commit: 2c5cd15243335281b4e9b43333e51127ebfd6c0d
        dest: src/github.com/nanu-c/axolotl
      - generated-crayfish-sources.json

  - name: zkgroup
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/zkgroup/cargo
    subdir: src/github.com/nanu-c/zkgroup/lib/zkgroup
    build-commands:
      - cargo fetch
      - cargo build --release
      - install -Dm 755 target/release/libzkgroup.so ${FLATPAK_DEST}/lib/libzkgroup_linux_${FLATPAK_ARCH}.so
    sources:
      - type: git
        url: https://github.com/nanu-c/zkgroup
        tag: v0.9.0
        commit: e00e74649ddc88eff10ba8e4c40dafdb06dcf494
        dest: src/github.com/nanu-c/zkgroup
      - generated-zkgroup-sources.json

  - name: astilectron-bundler
    buildsystem: simple
    build-options:
      env:
        GOBIN: /app/bin
        GO111MODULE: off
        GOPATH: /run/build/astilectron-bundler
    subdir: src/github.com/asticode/go-astilectron-bundler
    build-commands:
      - go install -v github.com/asticode/go-astilectron-bundler/...
    sources:
      - type: git
        url: https://github.com/asticode/go-astilectron-bundler
        tag: v0.7.12
        commit: 9ca0b71fdf5533e4aa17f7587fb747d3874a7315
        dest: src/github.com/asticode/go-astilectron-bundler
      - generated-astilectron-bundler-sources.json

  - name: axolotl-electron-bundle
    buildsystem: simple
    build-options:
      env:
        HOME: /run/build/axolotl-electron-bundle
        DESTDIR: ${FLATPAK_DEST}
        INSTALL_PREFIX: /bin
    subdir: src/github.com/nanu-c/axolotl
    build-commands:
      # Replace npm with yarn
      - rm -f axolotl-web/package-lock.json
      - yarn config --offline set yarn-offline-mirror ${FLATPAK_BUILDER_BUILDDIR}/flatpak-node/yarn-mirror
      - yarn --cwd axolotl-web --offline --frozen-lockfile
      - make build-axolotl-web
      - make build-axolotl-electron-bundle
      - make --environment-overrides install-axolotl-electron-bundle
    sources:
      - type: git
        url: https://github.com/nanu-c/axolotl
        tag: v1.1.0
        commit: 2c5cd15243335281b4e9b43333e51127ebfd6c0d
        dest: src/github.com/nanu-c/axolotl
      - type: file
        path: yarn.lock
        dest: src/github.com/nanu-c/axolotl/axolotl-web
      - generated-axolotl-web-sources.0.json
      - generated-axolotl-sources.json

  - name: metadata
    buildsystem: simple
    subdir: src/github.com/nanu-c/axolotl
    build-commands:
      - install -Dm 644 flatpak/org.nanuc.Axolotl.png ${FLATPAK_DEST}/usr/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png
      - install -Dm 644 flatpak/org.nanuc.Axolotl.appdata.xml ${FLATPAK_DEST}/share/appdata/${FLATPAK_ID}.appdata.xml
      - install -Dm 644 flatpak/web/org.nanuc.Axolotl.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm 755 run.sh ${FLATPAK_DEST}${INSTALL_PREFIX}/run.sh
    sources:
      - type: git
        url: https://github.com/nanu-c/axolotl
        tag: v1.1.0
        commit: 2c5cd15243335281b4e9b43333e51127ebfd6c0d
        dest: src/github.com/nanu-c/axolotl
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - export DISPLAY=:0
          - export WAYLAND_DISPLAY=wayland-0
          - zypak-wrapper /app/bin/axolotl-electron-bundle "$@"
