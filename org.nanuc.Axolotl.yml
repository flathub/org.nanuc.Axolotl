      buildsystem: simple
      only-arches:
        - x86_64
      build-commands:
        - "install -Dm 755 src/github.com/nanu-c/zkgroup/lib/libzkgroup_linux_amd64.so ${FLATPAK_DEST}/lib"
      sources:
