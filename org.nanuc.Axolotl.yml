app-id: org.nanuc.Axolotl
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
  - org.freedesktop.Sdk.Extension.node16
  - org.freedesktop.Sdk.Extension.rust-stable
command: run.sh
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
separate-locales: false
build-options:
  append-path: "/usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/golang/bin:/usr/lib/sdk/node16/bin"
  env:
    CARGO_NET_OFFLINE: true
    npm_config_nodedir: /usr/lib/sdk/node16
cleanup:
  - /app/bin/astilectron-bundler
finish-args:
  # See https://docs.flatpak.org/en/latest/sandbox-permissions-reference.html
  # Write access for the user download folder (to save media)
  - --filesystem=xdg-download:rw
  # File access for configs (read/write access, and create the directory if it doesnâ€™t exist)
  - --filesystem=~/.local/share/textsecure.nanuc:create
  - --filesystem=~/.config/textsecure.nanuc:create
  # Read access for home folder (to upload media)
  - --filesystem=home:ro
  # Network access - to receive and send messages
  - --share=network
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Sound access
  - --socket=pulseaudio
  # OpenGL access
  - --device=dri
  # To send and receive notifications
  - --talk-name=org.freedesktop.Notifications
  # Run with bundled Electron
  - --env=AXOLOTL_ELECTRON_BUNDLED="true"

modules:
  - name: crayfish
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/crayfish/cargo
        DESTDIR: ${FLATPAK_DEST}
        INSTALL_PREFIX: /bin
    subdir: src/github.com/nanu-c/axolotl
    build-commands:
      # remove custom cargo linker config
      - rm -f crayfish/.cargo/config
      - cargo fetch --manifest-path crayfish/Cargo.toml
      - make --environment-overrides build-crayfish
      - make --environment-overrides install-crayfish
    sources:
      - generated-crayfish-sources.json
      - type: git
        url: https://github.com/nanu-c/axolotl
        tag: v1.1.0
        commit: 2c5cd15243335281b4e9b43333e51127ebfd6c0d
        dest: src/github.com/nanu-c/axolotl

  - name: zkgroup
    buildsystem: simple
    subdir: src/github.com/nanu-c/zkgroup/lib
    build-commands:
      - install -Dm 755 libzkgroup_linux_${FLATPAK_ARCH}.so ${FLATPAK_DEST}/lib/libzkgroup_linux_${FLATPAK_ARCH}.so
    sources:
      - type: git
        url: https://github.com/nanu-c/zkgroup
        tag: v0.9.0
        commit: e00e74649ddc88eff10ba8e4c40dafdb06dcf494
        dest: src/github.com/nanu-c/zkgroup

  - name: astilectron-bundler
    buildsystem: simple
    build-options:
      env:
        GOBIN: /app/bin
        GO111MODULE: off
        GOPATH: /run/build/astilectron-bundler
    subdir: src/github.com/asticode/go-astilectron-bundler
    build-commands:
      - go install -v github.com/asticode/go-astilectron-bundler/...
    sources:
      - generated-astilectron-bundler-sources.json
      - type: git
        url: https://github.com/asticode/go-astilectron-bundler
        tag: v0.7.12
        commit: 9ca0b71fdf5533e4aa17f7587fb747d3874a7315
        dest: src/github.com/asticode/go-astilectron-bundler

  - name: astilectron-bundler-astilectron
    buildsystem: simple
    build-options:
      env:
        BUNDLER_CACHE: /app/lib/astibundler/cache
    build-commands:
      - install -Dm 644 astilectron-0.51.0.zip ${BUNDLER_CACHE}/astilectron-0.51.0.zip
    sources:
      - type: file
        url: https://github.com/asticode/astilectron/archive/v0.51.0.zip
        sha256: 8217f4191c506a0fd5624aad324baa3135c74b07ef9dea356d40d70c401f26fc
        dest-filename: astilectron-0.51.0.zip

  - name: astilectron-bundler-electron-amd64
    buildsystem: simple
    only-arches:
      - x86_64
    build-options:
      env:
        BUNDLER_CACHE: /app/lib/astibundler/cache
    build-commands:
      - install -Dm 644 electron-linux-amd64-17.0.0.zip ${BUNDLER_CACHE}/electron-linux-amd64-17.0.0.zip
    sources:
      - type: file
        url: https://github.com/electron/electron/releases/download/v17.0.0/electron-v17.0.0-linux-x64.zip
        sha256: dc74e28719a79f05dd741cda8c22c2bb164dec178c6d560af085910b37cf000b
        dest-filename: electron-linux-amd64-17.0.0.zip

  - name: astilectron-bundler-electron-arm64
    buildsystem: simple
    only-arches:
      - aarch64
    build-options:
      env:
        BUNDLER_CACHE: /app/lib/astibundler/cache
    build-commands:
      - install -Dm 644 electron-linux-arm64-17.0.0.zip ${BUNDLER_CACHE}/electron-linux-arm64-17.0.0.zip
    sources:
      - type: file
        url: https://github.com/electron/electron/releases/download/v17.0.0/electron-v17.0.0-linux-arm64.zip
        sha256: e7bf2ec09b8a7018ba417fc670a15594fb8f3e930626485f2423e9a89e2dcbd0
        dest-filename: electron-linux-arm64-17.0.0.zip

  - name: axolotl-electron-bundle
    buildsystem: simple
    build-options:
      env:
        DESTDIR: ${FLATPAK_DEST}
        INSTALL_PREFIX: /bin
        npm_config_offline: "true"
        npm_config_cache: /run/build/axolotl-electron-bundle/flatpak-node/npm-cache
        GOBIN: /app/bin
        GO111MODULE: off
        GOPATH: /run/build/axolotl-electron-bundle
    subdir: src/github.com/nanu-c/axolotl
    build-commands:
      - make --environment-overrides build-dependencies-axolotl-web
      - make build-axolotl-web
      # Specify bundler working directory (where Electron and Astilectron is)
      - echo "$(jq '. + { working_directory_path:"/app/lib/astibundler" }' bundler.json)" > bundler.json
      - make build-axolotl-electron-bundle
      - make --environment-overrides install-axolotl-electron-bundle
    sources:
      - generated-axolotl-web-sources.0.json
      - generated-axolotl-sources.json
      - type: git
        url: https://github.com/nanu-c/axolotl
        tag: v1.1.0
        commit: 2c5cd15243335281b4e9b43333e51127ebfd6c0d
        dest: src/github.com/nanu-c/axolotl

  - name: metadata
    buildsystem: simple
    subdir: src/github.com/nanu-c/axolotl
    build-commands:
      - install -Dm 644 flatpak/org.nanuc.Axolotl.png ${FLATPAK_DEST}/usr/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png
      - install -Dm 644 flatpak/org.nanuc.Axolotl.appdata.xml ${FLATPAK_DEST}/share/appdata/${FLATPAK_ID}.appdata.xml
      - install -Dm 644 flatpak/web/org.nanuc.Axolotl.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: git
        url: https://github.com/nanu-c/axolotl
        tag: v1.1.0
        commit: 2c5cd15243335281b4e9b43333e51127ebfd6c0d
        dest: src/github.com/nanu-c/axolotl

  - name: run
    buildsystem: simple
    build-commands:
      - install -Dm 755 run.sh ${FLATPAK_DEST}/bin/run.sh
    sources:
    - type: script
      dest-filename: run.sh
      commands:
        - export DISPLAY=:0
        - export WAYLAND_DISPLAY=wayland-0
        - zypak-wrapper /app/bin/axolotl-electron-bundle "$@"
